      <div class="starter-template container-fluid">
        <h1>Planets</h1>
        <div class="row">
          <div class="col-sm-6">
            <div id="small_planets" style="width: 650px; height: 450px"></div>
          </div>
          <div class="col-sm-6">
            <div id="big_planets" style="width: 650px; height: 450px"></div>
          </div>
        </div>

        <script>

          $.get("/get_solar_system_data", function (response) {
                var json = JSON.parse(response);
                var small = [];
                var big = [];
                $.each(json, function( index, value ) {
                  if(value.name == 'Mercurio' || value.name == 'Venus' || value.name == 'Tierra' || value.name == 'Marte') {
                      var trace = {
                        x:value.x,  y: value.y, z: value.z,
                        mode: 'markers',
                        name: value.name,
                        marker: {
                          size: 2,
                          line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0
                          },
                          opacity: 1
                        },
                        type: 'scatter3d'
                      };
                      small.push(trace);
                  }
                  else {
                      var trace = {
                        x:value.x,  y: value.y, z: value.z,
                        mode: 'markers',
                        name: value.name,
                        marker: {
                          size: 2,
                          line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0
                          },
                          opacity: 1
                        },
                        type: 'scatter3d'
                      };
                      big.push(trace);
                  }
                });

                var layout_big = {
                  scene:{
                     aspectmode: "manual",
                     aspectratio: {
                        x: 1, y: 0.7, z: 1
                      },
                     xaxis: {
                        nticks: 9,
                        range: [-35, 35]
                      },
                      yaxis: {
                        nticks: 7,
                        range: [-35, 35]
                      },
                     zaxis: {
                       nticks: 10,
                       range: [-35, 35]
                      }}
                };

                var layout_small = {
                  scene:{
                     aspectmode: "manual",
                     aspectratio: {
                        x: 1, y: 0.7, z: 1
                      },
                     xaxis: {
                        nticks: 9,
                        range: [-2, 2]
                      },
                      yaxis: {
                        nticks: 7,
                        range: [-2, 2]
                      },
                     zaxis: {
                       nticks: 10,
                       range: [-2, 2]
                      }}
                };
                Plotly.newPlot('big_planets', big, layout_big);
                Plotly.newPlot('small_planets', small, layout_small);
          });
        </script>
